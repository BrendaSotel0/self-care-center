<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <main>
      <h2>Which type of message?</h2>
      <section class="box-1">
        <div class="choices">
          <label for="affButton" class="affirmations">
            <input type="radio" id="affButton" name="action" value="affirmation">affirmation</input>
          </label>
          <label for="manButton" class="mantras">
            <input type="radio" id="manButton" name="action" value= "mantra">mantra</input>
          </label>
        </div>
        <div class="click">
        <button>Receive Message</button>
        </div>
      </section>
      <section class="box-2">
        <section class="message-box hidden">
          <center class="result"><h1>placeholder</h1></center>
          <button class="clear-button">CLEAR</button>
        </section>
        <img src="assets/meditate.svg" alt="meditate" class="image"/>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
